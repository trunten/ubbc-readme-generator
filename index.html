            position: relative;
        }

        h1 {
            font-size: clamp(24px, 8vw, 35px);

            text-align: center;

            text-align: start;
            border: 1px dashed gray;
            font-size: 18px;
            background-color: rgb(24, 24, 24);       
        }

        footer {
            font-size: 14px;
            position: absolute;
            bottom: -10px;
        }

        footer a {
            color: rgb(189, 189, 189);
        }

        footer a:hover {
            color: rgb(31, 128, 255);
        }

        .blink {
            animation: blinking 1.5s steps(2) infinite;
            display: inline-block;
            background-color: white;
        }

        @keyframes blinking {
            0% { opacity: 0; }
        }
